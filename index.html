<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin and Padding exercise 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="main-header">Stanny Test Template</header>

  <!-- First half of the Containers -->
  <div class="container">
    <div class="first-container">
      <div class="left-container"></div>
      <div class="middle-container">
        <div class="middle-small-1"></div>
        <div class="middle-small-2"></div>
      </div>
      <div class="last-container"></div>
    </div>

    <!-- Second half of the containers -->
    <div class="middle-left"></div>
    <div class="middle-last-top"></div>
    <div class="middle-last-bottom"></div>


    <!-- Last section of The containers -->
    <div class="last-main-container">
      <div class="last-left"></div>
      <div class="last-middle-left"></div>
      <div class="last-middle-right"></div>
      <div class="last-last"></div>
    </div>
  </div>

  
</body>
</html>
